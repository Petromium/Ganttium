name: Security Scanning

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * 1' # Weekly Monday 02:00 UTC

permissions:
  contents: read
  security-events: write

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/projectflow_test
  REDIS_URL: redis://localhost:6379
  SESSION_SECRET: temp-session-secret-1234567890abcdef
  ALLOWED_ORIGINS: http://localhost:5000
  NODE_ENV: test

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-scan:
    runs-on: ubuntu-latest
    needs: codeql

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --audit-level=moderate

      - name: Snyk scan
        if: ${{ secrets.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk auth "$SNYK_TOKEN"
          snyk test --severity-threshold=high

  dast:
    runs-on: ubuntu-latest
    needs: dependency-scan

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: projectflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start application
        run: npm run dev &

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/api/health > /dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Application failed to start" >&2
          exit 1

      - name: Install OWASP ZAP
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless
          wget -q https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xzf ZAP_2.14.0_Linux.tar.gz

      - name: Run ZAP baseline scan
        run: |
          ./ZAP_2.14.0/zap.sh -cmd \
            -quickurl http://localhost:5000 \
            -quickout zap-report.html || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html

